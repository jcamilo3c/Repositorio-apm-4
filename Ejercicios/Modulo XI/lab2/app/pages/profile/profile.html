<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
  <ion-item *ngFor="let item of object">
    {{item.firstname}}, {{item.lastname }}, {{item.phone}}, {{item.email}}
  </ion-item>
</ion-list>

</ion-content>
